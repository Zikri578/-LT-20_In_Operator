<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In - Javascript</title>
    <script src="operatorIn.js"></script>
</head>

<body>
    <script>
        // membuat variabel person
        const person = {
            firstname: "Alexander",
            lastname: "Picasso",
        };

        // melakukan pengecekkan apakah firstname ada atau tidak
        if ("firstname" in person) {
            alert(`Hello ${person.firstname}`);
        } else {
            alert(`Tidak Ada`);
        }
    </script>
</body>

</html>
